<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width,initial-scale=1"></meta>
<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<title>index</title>
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">新增页面</h3>
		</div>
		<div class="panel-body">
			<form action="/testSave" method="post" th:object="${people}">
				<p>
					姓名：<input type="text" name="name" th:value="*{name}" />
				</p>
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">1</p>
				<p>
					年龄：<input type="text" name="age" th:value="*{age}" />
				</p>
				<p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">2</p>
				<p>
					<button>提交</button>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
